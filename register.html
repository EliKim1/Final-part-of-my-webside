<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link href="http://fonts.googleapis.com/css?family=Multi%7CRoboto:400,300,500,700,900" rel="stylesheet">
    <title>Document</title>
</head>


<body>
    <header>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
        </h1 class="display-1">Pet Salon registration form!</h1>
    </header>

    
    <main class="container">
        <div class="title">
            <img src="http://placeimg.com/200/200/animals" class="profile-image">
            <h2>Register a new pet!</h2>
            <div id="number-pets">Total of animals</div>
        </div>

        <div class="container">
            

            <!--name,age,gender,breed,service,owner,<phone-
                
                <input type="text" class="form-control" id="textOwnerName" placeholder="textOwnerName">
                <label for="floatingInput">Owners Name</label>        -->
            <div class="form-floating mb-3 w-25">
                <input type="text" class="form-control" id="textPetName" placeholder="textPetsName" >
                <label for="floatingInput">Pet Name</label>
            </div>
            <div class="form-floating mb-3 w-25" >
            
                <select class="form-select" id="textPetSize">
                    <option value="" disabled selected>Pet size</option>
                    <option value="small">Small 20lbs or less</option>
                    <option value="medium">Medium 21-50 lbs</option>
                    <option value="large">Large more than 50 lbs</option>
                </select>
        
            </div>
            
            <div class="form-floating mb-3 w-25">
            <select class="form-select" id="numPetAge">
                <option value="" disabled selected>Pet Age</option>
                <option value="1">Puppy (less 6 months)</option>
                <option value="2">Young Adults (1-5 years old)</option>
                <option value="3">Mature Adult (5-10 years old)</option>
                <option value="4">Senior (10-12 years old)</option>
                <option value="5">Geriatric( 12 + years old)</option>
            </select>
            </div>
            <!--input type="text" class="form-control" placeholder="Enter pet's gender" id="txtPetGender"-->
            <div class="form-floating mb-3 w-25">
            <select class="form-select" id="textPetGender">
                <option value="" disabled selected>Pet Gender</option>
                <option value="mix">Spay/Neuter</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>
            <!--<input type="text" class="form-control" placeholder="Enter pet's breed" id="txtPetBreed"-->
            <div class="form-floating mb-3 w-25">
            <select class="form-select" id="textPetBreed">
                <option value="" disabled selected>Pet Breed</option>
                <option value="Maltese">Maltese</option>
                <option value="Haski">Haski</option>
                <option value="Dog">Dog</option>
            </select>
            </div>

            <div class="form-floating mb-3 w-25">
            <select class="form-select" id="selService">
                <option value="" disabled selected>Pet Service</option>
                <option value="Nails cut">Nails cut</option>
                <option value="Grooming">Grooming</option>
                <option value="Vaccines">Vaccines</option>
            </select>
            </div>
            <div class="form-floating mb-3 w-25">
                <input type="text" class="form-control" id="textOwnerName" placeholder="textOwnerName">
                <label for="floatingInput">Owners Name</label>
            </div>
            <div class="form-floating mb-3 w-25">
                <input type="text" class="form-control" id="textPhone" placeholder="textPhone" >
                <label for="floatingInput">Owners Phone Number</label>
            </div>
            <div class="form-floating mb-3 w-25">
                <input type="text" class="form-control" id="textNotes" placeholder="textNotes" >
                <label for="floatingInput">Owners Notes</label>
            </div>
            <button onclick="register();" class="btn btn-primary">Register</button>
                </div>
                <div id="pet-cards" class="pets"></div>


        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Size</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Name</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Services</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Notes</th>
                 </tr>
            </thead>
            <tbody id="pet-table"></tbody>
            <div>
                <input type="search" placeholder="Enter pet's name" id="txtSearch">
                <button class="btn btn-primary" id="btnSearch" onclick="search();">Search</button>
            </div>
        </table>
            
            <!----insert the tr with the html pet information(tbody)-->


        </table>




        </main>

        <footer>
            <div class="footer">
                <p>All the copyrights reserved Elizabeth Kim &copy; 2022</p>
                <p id="info"></p>
            </div>
        </footer>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
